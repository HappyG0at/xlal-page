    <script>
        var currentPage = 1;
        var leftStep = 0;
        var rightStep = 0;
        var Step = 0;

        let next = document.getElementsByClassName('next')[0]
        let prev = document.getElementsByClassName('prev')[0]
        let imageSlider = document.getElementById('imageSlider')

        console.log(currentPage)

        next.addEventListener('click', function () {
            console.log("starts at " + currentPage)

            if (currentPage < 3) {
                Step -= 1440;
            } else {
                Step = 0;
                currentPage = 0;
                console.log(currentPage)
            }
            console.log(Step)

            imageSlider.style.transform = 'translate('+ Step +'px)';
            if (currentPage < 3) {
                currentPage += 1;
            }
            console.log("ends at " + currentPage)
        })

        prev.addEventListener('click', function () {
            console.log("starts at " + currentPage)

            if (currentPage > 1) {
                 Step += 1440;
            } else {
                Step = -1440 * 2; 
                currentPage = 3;
                console.log("middle at " + currentPage)
            }
            console.log(Step)
            console.log("middle at " + currentPage)

            imageSlider.style.transform = 'translate('+ Step +'px)';
            if (currentPage > 1) {
                currentPage -= 1;
            } else if (currentPage = 1){
                currentPage = 3;
                console.log("middle at " + currentPage)
            }
            console.log("ends at " + currentPage)
        })

        setTimeout(() => {
            imageSlider.style.transition = 'all 0.5s';
        })
