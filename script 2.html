<html>

<head>
  <style>
    #menu-panel {
      position: fixed;
      top: 30px;
      left: 8px;
      background-color: #efefef;
      width: 30%;
      min-width: 200px;
      max-width: 400px;
    }

    #menu-panel>ul {
      padding: 0;
    }

    #menu-panel>ul>li {
      list-style: none;
      padding: 8px;
    }

    #menu-panel>ul>li:hover {
      background-color: #fefefe;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <button onclick="toggle()">메뉴</button>
  <button onclick="toggles()">메뉴1</button>

  <div id="menu-panel">
    <ul>
      <li>홈</li>
      <li>프로젝트 소개</li>
      <li>팀 소개</li>
      <li>미디어</li>
    </ul>
  </div>
  <script>
      var things = document.getElementById("menu-panel");
      var flag = true;

      function toggles() {
          if (flag) {
            things.classList.add("hidden");
            flag = false;
          } else {
            things.classList.remove("hidden");
            flag = true;
          }
      } 
      function toggle() {
          things.classList.toggle("hidden");
      }

      

      var numbers = [1,2,3,4,5,6,7,9]
      var number = 8;
      function check() {
        return number = 8 ? "yes" : "no"
      }
  </script>
  <input type="text" width=200 id="inputName">
</body>

</html>
