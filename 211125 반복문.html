<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let oneArray = [1, 2, 3, 7, 5, 6, 3, 4, 5, 8, 2, 5, 3, 5,]
        let twoArray = [3, 4, 3, 5, 6, 2, 4, 6, 8, 4, 6, 3, 5, 4,]

        for (i in oneArray) {

            if (oneArray[i] == twoArray[i]) {

                document.write('they are equal' + "<br />")
            } else if (oneArray[i] < twoArray[i]) {

                document.write(oneArray[i] + ' is smaller then ' + twoArray[i] + "<br />")

            } else if (oneArray[i] > twoArray[i]) {

                document.write(oneArray[i] + ' is bigger then ' + twoArray[i] + "<br />")

            }
        }

            const person = {
                isHuman: false,
                printIntroduction: function () {
                    console.log(`My name is ${this.name}. Am I human? ${this.isHuman}`);
                }
            };

            const me = Object.create(person);

            me.name = 'xlal'; // "name" is a property set on "me", but not on "person"
            me.isHuman = true; // inherited properties can be overwritten

            console.log(me.printIntroduction())
            // expected output: "My name is Matthew. Am I human? true"
        
    </script>
</body>

</html>
